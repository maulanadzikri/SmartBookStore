<!DOCTYPE html>
<html lang="en">
<head>
      <title>Navbar</title>
</head>
<body>
    <div th:fragment="navbar2">

    <!-- Navbar 2 -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <button class="openbtn" onclick="toggleSidebar()">â˜°</button>
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
                <img class="d-inline-block align-text-top" th:src="@{/img/bs-icon.png}" alt="icon-logo" width="30" height="30">
                <span class="text-light">Smart Bookstore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <!-- Element dengan class ms-auto -->
                <div class="ms-auto"></div>
                
                <!-- Dropdown button -->
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-success" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user text-light"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/profile}" style="text-decoration: none;"><button class="dropdown-item" type="button">My Profile</button></a></li>
                        <!-- <li><button class="dropdown-item" type="button">History</button></li> -->
                        <li><form th:action="@{/logout}" th:method="POST"><button class="dropdown-item text-danger" type="submit">Logout</button></form></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    </div>
    
</body>
</html>
