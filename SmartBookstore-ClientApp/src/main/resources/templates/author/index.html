<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main2}">
    <head>
        <title>Author Client Service</title>
    </head>
    <body>
        <section class="container mt-5 text-black card2 shadow" layout:fragment="content">
            <div class="row">
              <div class="col">
                  <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                      <ol class="breadcrumb mb-0">
                          <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                          <!-- <li class="breadcrumb-item"><a href="#">User</a></li> -->
                          <li class="breadcrumb-item active" aria-current="page">
                            <a th:href="@{/author}">Author</a></li>
                          </li>
                      </ol>
                  </nav>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fw-bold">List of Authors</h1>
                <!-- Create Modal Button-->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-modal">
                  Add Author
                </button>
            </div>
            <table id="table-author" class="table table-bordered table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th class="col-2 text-center">No</th>
                        <th class="col-4">Name</th>
                        <th class="col-6">Action</th>
                    </tr>
                </thead>
            </table>

            <!-- Modal Create -->
            <div class="modal fade" id="create-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="create-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="create-label">Create Author</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                          <div class="modal-body">
                            <div class="mb-3">
                              <label class="form-label">Input Author Name</label>
                              <input type="text" id="create-author-name" class="form-control" placeholder="Author Name" required>
                            </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                              <button id="create-new-author" type="button" class="btn btn-success">Create</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal Detail -->
            <div class="modal fade" id="detail-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detail-label" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="detail-label">Detail Author</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input type="text" id="detail-author-id" class="form-control" placeholder="Author Id" disabled>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="detail-author-name" class="form-control" placeholder="Author Name" disabled>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </form>
                  </div>
              </div>
            </div>

            <!-- Modal Update -->
            <div class="modal fade" id="update-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="update-label" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="update-label">Update Author</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form>
                        <div class="modal-body">
                          <input type="hidden" id="update-author-id" disabled />
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="update-author-name" class="form-control" placeholder="Author Name" required>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="btn-update-author" type="button" class="btn btn-success">Update</button>
                        </div>
                      </form>
                  </div>
              </div>
            </div>

            <!-- Modal Delete -->
            <div class="modal fade" id="delete-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="delete-label" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="delete-label">Delete Author</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input type="text" id="delete-author-id" class="form-control" placeholder="Author Id" disabled>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="delete-author-name" class="form-control" placeholder="Author Name" disabled>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </form>
                  </div>
              </div>
            </div>
        </section>
        <div layout:fragment="script">
            <script src="/js/author.js"></script>
        </div>
    </body>
</html>
