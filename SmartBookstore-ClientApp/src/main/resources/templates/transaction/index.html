<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main2}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/ts.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <section class="container" layout:fragment="content">

    <div class="main-content shadow">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <!-- <li class="breadcrumb-item"><a href="#">User</a></li> -->
                        <li class="breadcrumb-item active" aria-current="page">
                          <a th:href="@{/transaction}">Transaction</a></li>
                        </li>
                    </ol>
                </nav>
            </div>
          </div>

        <div class="transactions">
            <div class="transactions-header">
                <h2>Transactions</h2>
                <div class="header">
                    <div class="balance" style="font-size: 28px; padding-top: 20px;">
                        <span class="desc-content" id="val-earning"></span>
                    </div>
                </div>
            </div>
            <table id="table-history" class="table table-bordered table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th class="col-1 text-center">ID User</th>
                        <th class="col-2">Name</th>
                        <th class="col-2">Date</th>
                        <th class="col-1">ID Book</th>
                        <th class="col-2">Book</th>
                        <th class="col-1">Qty</th>
                        <th class="col-2">Price</th>
                        <th class="col-2">Total</th>
                        <!-- <th class="col-2">Action</th> -->
                    </tr>
                </thead>
            </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/ts.js"></script>
  </section>
</body>
</html>
